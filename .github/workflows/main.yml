name: foo

on:
  push:
    branches: [ "master" ]

jobs:
  foo:
    runs-on: ubuntu-22.04
    steps:
      - name: mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: 5.7
          mysql user: root
          character set server: utf8mb4
          collation server: utf8mb4_general_ci
      - uses: actions/checkout@v3
      - run: echo "SELECT 1" | mysql -h 127.0.0.1 -u root

